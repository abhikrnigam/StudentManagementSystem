<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
<form action='insert'>
<fieldset>
<legend>Student's Proforma</legend>
First Name:<br>
<input type="text" name="fname"><br><br>
Last Name:<br>
<input type="text" name="lname"><br><br>
Please Select your Gender:<br><br>
<input type="radio" name="gender" value="Male">Male<br>
<input type="radio" name="gender" value="Female">Female<br>
<input type="radio" name="gender" value="Others">Others<br>
Enter your Roll Number:<br>
<input type="text" name="rollno"><br><br>
Enter your Age(in years):<br>
<input type="text" name="age"><br><br>
Enter your Branch:<br>
<select name='branch'>
<option value="Computer Science">Computer Science</option>
<option value="Electronics and Communication">Electronics and Communication</option>
<option value="Mechanical">Mechanical</option>
</select><br><br>
Enter your Semester:<br>
<input type="text" name="semester"><br><br>
<input type="submit" value="Submit!">
</fieldset>
</form>
</body>
</html>
